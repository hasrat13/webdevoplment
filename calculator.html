<!DOCTYPE HTML>

<html>

<head>
<!--Libraries-->

<title>calculator</title>



</head>

<body>

<h1> calculator</h1>

<p id="sum1"></p>
<p id="sub1"></p>
<p id="mul1"></p>
<p id="div1"></p>

<script>

var a=2000;
var b =1000;
var sum= a+b;
document.getElementById("sum1").innerHTML=sum;

var sub= a-b;
document.getElementById("sub1").innerText=sub;

var mul= a * b;
document.getElementById("mul1").innerHTML=mul;

var div=a/b;
document.getElementById("div1").innerHTML=div;




</script>
    
</body>

</html>
